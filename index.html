<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
      .grey{
        background-color: lightgrey;
      }

      .p-t-20{
        padding-top: 20px;
      }

      .m-l-20{
        margin-left: 20px;
      }
    </style>
  </head>
  <body style="background: url('https://www.toptal.com/designers/subtlepatterns/patterns/brushed.png');">
     <div class="container">
      <div class="row p-t-20">
        <div class="col-md-6">
          <button id="beginBtn" type="button" class="btn btn-warning">Start</button>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <label for="">Wins:
                <p id="win"></p>
              </label>
            </div>
            <div class="col-md-6">
              <label for="">Loss:
                <p id="loses"></p>
              </label>
            </div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>test</h1>
        </div>
        <div class="col-md-12 grey">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et doloribus quaerat ab eius, neque veritatis dolorum ipsa illo repudiandae repellendus qui dolorem explicabo iste, fuga nisi soluta inventore debitis ratione.</p>
        </div>
      </div>
       <div class="row">
         <div class="col-md-3 p-t-20">
           <button type="button" id="buttonOne" class="btn btn-primary btnVal">Primary</button>
         </div>
         <div class="col-md-3 p-t-20">
           <button type="button" id="buttonTwo" class="btn btn-secondary btnVal">Secondary</button>
         </div>
         <div class="col-md-3 p-t-20">
           <button type="button" id="buttonThree" class="btn btn-success btnVal">Success</button>
         </div>
         <div class="col-md-3 p-t-20">
           <button type="button" id="buttonFour" class="btn btn-danger btnVal">Danger</button>
         </div>
       </div>
       <div class="row p-t-20">

           <div class="col-md-4 grey">
             <p>Your total score is:</p>
             <p id="score">0</p>
           </div>
         
           <div class="col-md-4 grey m-l-20">
            <p>Your goal score is:</p>
             <p id="goal">0</p>
           </div>

       </div>

     

       
       
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <!--  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
   <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="javascript/game.js"></script>
  </body>
</html>
